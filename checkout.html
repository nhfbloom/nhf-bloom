<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | NHF Bloom</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #fff9f9;
      color: #3d3d3d;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f3d9da;
      text-align: center;
      padding: 20px;
      color: #b56b6b;
      font-family: "Playfair Display", serif;
      font-size: 28px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #b56b6b;
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 500;
      color: #555;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #f3d9da;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background-color: #b56b6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #a75a5a;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f3d9da;
      color: #5c5c5c;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>NHF Bloom – Checkout</header>

  <div class="container">
    <h2>Isi Data Pembelian</h2>
    <form id="checkoutForm" onsubmit="submitCheckout(event)">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>

      <label for="alamat">Alamat Pengiriman</label>
      <textarea id="alamat" placeholder="Masukkan alamat lengkap Anda" required></textarea>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" required>
        <option value="">-- Pilih Metode --</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GoPay">GoPay</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="COD">Cash on Delivery</option>
      </select>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </div>

  <footer>
    <p>© 2025 NHF Bloom | All rights reserved</p>
  </footer>

  <script>
    function submitCheckout(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const metode = document.getElementById("metode").value;

      if (!nama || !alamat || !metode) {
        alert("Harap isi semua data terlebih dahulu!");
        return;
      }

      // Simpan data pembeli ke localStorage
      const pembeli = JSON.parse(localStorage.getItem("pembeli")) || [];
      pembeli.push({
        nama,
        alamat,
        metode,
        tanggal: new Date().toLocaleString(),
      });
      localStorage.setItem("pembeli", JSON.stringify(pembeli));

      // Kosongkan keranjang setelah checkout
      localStorage.removeItem("cart");

      // Arahkan ke halaman pembayaran
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
